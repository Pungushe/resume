{% extends 'base.html' %}

  <!-- Block title -->
  {% block title %} Возможности {% endblock %}

  <!--Navbar content -->
  {% block navbar-content %}
   <i class="text-warning fas fa-code"></i>&nbsp;&nbsp;Возможности
  {% endblock navbar-content %}

  <!-- ссылка Navbar -->
  {% block link %}
    <a href="{% url 'agency' %}" id="back" title="Назад">
      <i class="text-warning fas fa-angle-double-left"></i>
    </a>
  {% endblock link %}

  <!-- Page content -->
  {%  block content %}

    <div class="container mt-4" style="width: 80%;">
      <div class="justify-content-center align-items-center row">
        <h6 class="btn btn-warning" id="card-title" style="width: 100%; cursor: default;">
          <strong>
            ВОЗМОЖНОСТИ ТРУДОУСТРОЙСТВА
          </strong>
      </h6>
      <div class="shadow-lg card p-3 mt-3" style="background-color:rgba(0, 0, 0, 0.5)">
        <div class="row">

          <!-- Первая кнопке -->
          <div class="col-xl-3 col-sm-6 p-1">
            <div class="card" style="background-color:transparent;">
              <button class="btn btn-outline-warning btn-lg jobs" data-bs-toggle="modal" data-bs-target="#frontendModal">
                <i class="fab fa-react fa-5x"></i>
                <br><br>Front end
              </button>
            </div>
          </div>

          <!-- Вторая кнопке -->
          <div class="col-xl-3 col-sm-6 p-1">
            <div class="card" style="background-color:transparent;">
              <button class="btn btn-outline-warning btn-lg jobs" data-bs-toggle="modal" data-bs-target="#backendModal">
                <i class="fab fa-python fa-5x"></i>
                <br><br>Back end
              </button>
            </div>
          </div>

          <!-- Третья кнопке -->
          <div class="col-xl-3 col-sm-6 p-1">
            <div class="card" style="background-color:transparent;">
              <button class="btn btn-outline-warning btn-lg jobs" data-bs-toggle="modal" data-bs-target="#fullstackModal">
                <i class="fab fa-node-js fa-5x"></i>
                <br><br>Full stack
              </button>
            </div>
          </div>

          <!-- Четвертая кнопке -->
          <div class="col-xl-3 col-sm-6 p-1">
            <div class="card" style="background-color:transparent;">
              <button class="btn btn-outline-light btn-lg jobs">
                <i class="fas fa-file-code fa-5x"></i>
                <br><br>Стажер (закрыто)
              </button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div >

  <!-- Spinner Ajax-->
    <div id="bg-spinner">
      <div id="position-spinner">
        <span id="spinner"></span>
      </div>
    </div>

    <br><br><br><br>
  {% endblock content %}
